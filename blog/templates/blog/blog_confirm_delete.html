{% extends 'blog/base.html' %}

{% block content %}
    <h1>¿Seguro que deseas eliminar esta publicación?</h1>
    <p>{{ post.titulo }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'blog_list' %}">Cancelar</a>
{% endblock %}
